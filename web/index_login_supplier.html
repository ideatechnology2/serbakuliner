<script language="javascript">
function validasi(form){
  if (form.email.value == ""){
    alert("Anda Belum Mengisikan Email.");
    form.email.focus();
    return (false);
  }
     
  if (form.password.value == ""){
    alert("Anda Belum Mengisikan Password.");
    form.password.focus();
    return (false);
  }
  return (true);
}
</script>
